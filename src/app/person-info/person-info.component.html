<html>

<div>
    <p class="name">Search by First Name:</p>
    <input type ="text" [(ngModel)]="firstName">
    <button (click) ="search()" >Search By FirstName</button>
</div>
<br/>    
<div *ngIf="response">
<table class="table-card">
  <tr class="table-card">
    <th class="table-card">Firstname</th>
    <th class="table-card">Lastname</th> 
</tr>

<tr *ngFor="let item of response" class="table-card"> 
        <td class="table-card">{{item.firstName}}</td>
        <td class="table-card">{{item.lastName}}</td>
</tr>
 </table>
 <br/> <br/>
 <a href="http://personapiangularui.s3-website.ca-central-1.amazonaws.com/all">Search All</a>
</div>
</html>
